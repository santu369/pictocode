<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Book Made With HTML+CSS</title>
  </head>
  <body>
    <main>
      <div class="center-circle"></div>
      <div class="notebook">
        <div class="notebook-lines">
          <div class="notebook-line notebook-line-1"></div>
          <div class="notebook-line notebook-line-2"></div>
          <div class="notebook-line notebook-line-3"></div>
          <div class="notebook-line notebook-line-4"></div>
          <div class="notebook-line notebook-line-5"></div>
          <div class="notebook-line notebook-line-6"></div>
          <div class="notebook-line notebook-line-7"></div>
          <div class="notebook-line notebook-line-8"></div>
          <div class="notebook-line notebook-line-9"></div>
          <div class="notebook-line notebook-line-10"></div>
          <div class="notebook-line notebook-line-11"></div>
          <div class="notebook-line notebook-line-12"></div>
          <div class="notebook-line notebook-line-13"></div>
          <div class="notebook-line notebook-line-14"></div>
          <div class="notebook-line notebook-line-15"></div>
          <div class="notebook-line notebook-line-16"></div>
        </div>
        <div class="notebook-lefts">
          <div class="notebook-left notebook-left-1"></div>
          <div class="notebook-left notebook-left-2"></div>
          <div class="notebook-left notebook-left-3"></div>
          <div class="notebook-left notebook-left-4"></div>
          <div class="notebook-left notebook-left-5"></div>
          <div class="notebook-left notebook-left-6"></div>
          <div class="notebook-left notebook-left-7"></div>
          <div class="notebook-left notebook-left-8"></div>
          <div class="notebook-left notebook-left-9"></div>
          <div class="notebook-left notebook-left-10"></div>
          <div class="notebook-left notebook-left-11"></div>
          <div class="notebook-left notebook-left-12"></div>
        </div>
      </div>
      <div class="js-book">
        <div class="js-book-shadow-left"></div>
        <div class="js-book-shadow-top"></div>
        <div class="js-book-main"></div>
        <div class="js-book-text"><h1>JS</h1></div>
        <div class="js-book-bottom"></div>
      </div>
      <div class="mouse"></div>
      <div class="pen-left">
        <div class="pen-tip"></div>
        <div class="pen-top"></div>
        <div class="pen-gap"></div>
        <div class="pen-bottom"></div>
      </div>
      <div class="pen-right">
        <div class="pen-tip"></div>
        <div class="pen-top"></div>
        <div class="pen-gap"></div>
        <div class="pen-bottom"></div>
      </div>
      <div class="keyboard">
        <div class="keyboard-top"></div>
        <div class="keyboard-buttons-strip-1">
          <div class="kbd-btn kbd-btn-1"></div>
          <div class="kbd-btn kbd-btn-2"></div>
          <div class="kbd-btn kbd-btn-3"></div>
          <div class="kbd-btn kbd-btn-4"></div>
          <div class="kbd-btn kbd-btn-5"></div>
          <div class="kbd-btn kbd-btn-6"></div>
          <div class="kbd-btn kbd-btn-7"></div>
        </div>
        <div class="keyboard-buttons-strip-2">
          <div class="kbd-btn kbd-btn-8"></div>
          <div class="kbd-btn kbd-btn-9"></div>
          <div class="kbd-btn kbd-btn-10"></div>
          <div class="kbd-btn kbd-btn-11"></div>
          <div class="kbd-btn kbd-btn-12"></div>
          <div class="kbd-btn kbd-btn-13"></div>
          <div class="kbd-btn kbd-btn-14"></div>
          <div class="kbd-btn kbd-btn-15"></div>
        </div>
        <div class="keyboard-buttons-strip-3">
          <div class="kbd-btn kbd-btn-16"></div>
          <div class="kbd-btn kbd-btn-17"></div>
          <div class="kbd-btn kbd-btn-18"></div>
          <div class="kbd-btn kbd-btn-19"></div>
          <div class="kbd-btn kbd-btn-20"></div>
          <div class="kbd-btn kbd-btn-21"></div>
          <div class="kbd-btn kbd-btn-22"></div>
          <div class="kbd-btn kbd-btn-23"></div>
        </div>
        <div class="keyboard-buttons-strip-4">
          <div class="kbd-btn kbd-btn-24"></div>
          <div class="kbd-btn kbd-btn-25"></div>
          <div class="kbd-btn kbd-btn-26"></div>
          <div class="kbd-btn kbd-btn-27"></div>
        </div>
      </div>
    </main>
  </body>
</html>
